<html>
  <body>
    <div id="app-1">
      {{ message }}
    </div>
    <div id="app-2">
      <span v-bind:title="message">
        Hover over me to see the time!
      </span>
    </div>
    <div id="app-3">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    <div id="app-4">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    <div id="app-5">
      <todo-list
        v-for="item in todos"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-list>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
